  <h2>Stock</h2>
    <p>
2017년은 많은 사람들이 수확을 얻는 장이었지만,
씨를 뿌리는 과정에 있었던 나는 큰 수확을 얻어오지 못했다.
하지만 올해는 그 이상의 큰 수확을 얻는다는 것을 믿어 의심치 않는다.
2년간의 오랜 성장과정이 있었고 많은 성장통을 지나왔다고 생각한다.
큰 수확을 얻어간다해도 그 나름의 과정이 있었기에 얻는 결과이다.
